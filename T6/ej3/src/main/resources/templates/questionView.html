<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question</title>
</head>
<body>
    <h1 th:text="${question.text}"></h1>
    <form action="#" method="post" th:action="@{/answer}" th:object="${answer}">
        <div th:each="possibleAnswer : ${question.answers}">
            <input type="radio" name="answer" th:value="${possibleAnswer}" th:id="${possibleAnswer}" th:field="*{answer}">
            <label th:for="${possibleAnswer}" th:text="${possibleAnswer}"></label>
        </div>
        <input type="submit" value="Send">
    </form>
    <a th:href="@{/}">Home</a>
</body>
</html>
