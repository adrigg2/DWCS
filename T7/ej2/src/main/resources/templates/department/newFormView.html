<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>New Department</title>
        <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"> 
        <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script> 
    </head>
    <body>
        <h1>New department</h1>
        <form method="post" action="#" th:action="@{/department/new/submit}" th:object="${departmentForm}">
            <label for="id">Id: </label><input type="hidden" name="id" id="id" th:field="*{id}"><br>
            <label for="name">Name: </label><input type="text" name="name" id="name" th:field="*{name}"><br>
            <input type="submit" value="Send">
        </form>
        <a th:href="@{/}">Home</a><br>
    </body>
</html>
