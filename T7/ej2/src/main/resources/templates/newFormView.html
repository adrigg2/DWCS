<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>New Employee</title>
        <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"> 
        <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script> 
    </head>
    <body>
        <h1>New employee</h1>
        <form method="post" action="#" th:action="@{/new/submit}" th:object="${employeeForm}">
            <label for="id">Id: </label><input type="hidden" name="id" id="id" th:field="*{id}"><br>
            <label for="name">Name: </label><input type="text" name="name" id="name" th:field="*{name}"><br>
            <label for="email">Email: </label><input type="text" name="email" id="email" th:field="*{email}"><br>
            <label for="salary">Salary: </label><input type="text" name="salary" id="salary" th:field="*{salary}"><br>
            <label for="active">Is Active: </label><input type="checkbox" name="active" id="active" th:field="*{active}"><br>
            Gender: <br>
            <div th:each="gender : ${T(com.adrian.ej2.domain.Gender).values()}">
                <input type="radio" name="gender" th:value="${gender}" th:id="${gender}" th:field="*{gender}"><label th:for="${gender}" th:text="${gender}"></label>
            </div>
            <input type="submit" value="Send">
        </form>
        <a th:href="@{/}">Home</a><br>
    </body>
</html>
