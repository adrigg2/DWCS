<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments.html::header}">
    </head>
    <body>
        <nav th:replace="~{fragments.html::menu}"></nav>
        <h1>New project</h1>
        <form method="post" action="#" th:action="@{/project/new/submit}" th:object="${projectForm}">
            <input type="hidden" name="id" id="id" th:field="*{id}"><br>
            <label for="name">Name: </label><input type="text" name="name" id="name" th:field="*{name}"><br>
            <input type="submit" value="Send">
        </form>
        <p class="alert alert-danger" th:if="${msg != null}">Error: <span th:text="${msg}"></span></p>
        <a th:href="@{/}">Home</a><br>
    </body>
</html>
