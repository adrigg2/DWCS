<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MasterMind</title>
  </head>
  <body>
    <h1>MasterMind</h1>
    Estado de juego:
    <span th:text="${gameState}">estado</span>
    <span th:text="${numberOfAttempts}"></span>
    <br/><br/>
    Nuevo intento: 
        <form method="post" action="#" th:action="@{/game}" th:object="${formInfo}">
          <input type="text" id="attempt" th:field="*{attempt}">
          <input type="submit" value="Send"/>
        </form>
    Lista de intentos:
        <table border="1">
            <th>Intento</th><th>Bien colocados</th><th>Mal colocados</th>
            <tr th:each="attempt:${attemptList}">
            <td th:text="${attempt.combination}">comb</td>
            <td th:text="${attempt.correctlyPlaced}">bienColocados</td>
            <td th:text="${attempt.wronglyPlaced}">malColocados</td>
          </tr>
        </table>
        
        <br/>
        <a th:href="@{/}">Inicio</a><br/>
    
  </body>
</html>
