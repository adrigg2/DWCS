<!DOCTYPE html> 
<html> 
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Elige tu película favorita</title> 
        <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"> 
        <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script> 
        <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"> 
        <style> td { border: 1px solid #ddd;} </style> 
    </head> 
    <body> 
        <h1>Elige tu película favorita</h1>
        <form action="#" method="post" th:action="@{/submit}" th:object="${voteForm}">
            <table>
                <tr>
                    <td><img th:src="@{images/avatar.jpg}" alt="Avatar" style="width:200px;"></td>
                    <td><img th:src="@{images/wall-e.jpg}" alt="Wall·E" style="width:200px;"></td>
                    <td><img th:src="@{images/1917.jpg}" alt="1917" style="width:200px;"></td>
                </tr>
                <tr>
                    <td th:each="vote : ${votes}"><i class="bi bi-heart"></i><span th:text="${vote}">0</span></td>
                </tr>
                <tr>
                    <td>
                        <label for="0">Vote: </label>
                        <input type="radio" name="vote" id="0" th:field="*{movie}">
                    </td>
                    <td>
                        <label for="1">Vote: </label>
                        <input type="radio" name="vote" id="1" th:field="*{movie}">
                    </td>
                    <td>
                        <label for="2">Vote: </label>
                        <input type="radio" name="vote" id="2" th:field="*{movie}">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Your email: </label>
                    </td>
                    <td colspan="2">
                        <input type="email" name="email" id="email" th:field="*{email}">
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <input type="submit" value="Vote">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
